<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持PNG、JPG等格式，简单快捷的在线压缩</p>
        </header>

        <main>
            <div class="upload-container" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-area">
                    <svg class="upload-icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到这里</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        选择图片
                    </button>
                </div>
            </div>

            <div class="preview-container" id="previewContainer" style="display: none;">
                <div class="image-comparison">
                    <div class="original-image">
                        <h3>原始图片</h3>
                        <div class="image-wrapper">
                            <img id="originalImage" alt="原始图片">
                        </div>
                        <div class="image-info">
                            <span>大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <div class="compressed-image">
                        <h3>压缩后</h3>
                        <div class="image-wrapper">
                            <img id="compressedImage" alt="压缩后的图片">
                        </div>
                        <div class="image-info">
                            <span>大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="compression-controls">
                    <div class="quality-control">
                        <label for="qualitySlider">压缩质量：<span id="qualityValue">80%</span></label>
                        <input type="range" id="qualitySlider" min="0" max="100" value="80">
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>

        <footer>
            <p>© 2024 图片压缩工具 - 简单而强大的在线图片压缩服务</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
